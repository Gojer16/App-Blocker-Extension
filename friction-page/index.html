<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - App Blocker Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>You're trying to visit a blocked site</h1>
        </div>

        <div class="content">
            <p class="message">Take a moment to reflect on why you're visiting this site.</p>
            <p class="site-info">Blocked site: <span id="blocked-site">Loading...</span></p>

            <div class="challenge-selection">
                <h2>Unlock Challenge</h2>
                <p class="challenge-description">To access this site, you need to complete a typing challenge with 5 randomly selected productivity-focused paragraphs.</p>

                <button id="start-unlock-challenge" class="unlock-btn">Start Typing Challenge</button>
            </div>

            <div class="alternative-actions">
                <a href="https://www.google.com" class="btn btn-secondary">Go to Google</a>
                <button id="close-tab-btn" class="btn btn-secondary">Close Tab</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
