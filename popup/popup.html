<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>App Blocker</h1>
            <p class="subtitle">Stay focused. Stay intentional.</p>
        </div>
        <div class="form-group">
            <label for="new-blocked-site">Add Site to Block</label>

            <div class="input-group">
                <input 
                    type="text" 
                    id="new-blocked-site" 
                    placeholder="e.g., facebook.com"
                >
                <button id="add-site-btn" class="btn btn-primary">Add</button>
            </div>

            <p class="helper-text">Only enter the domain (no https:// needed).</p>
        </div>

        <div class="blocked-sites-section">
            <h2>Blocked Sites</h2>
            <ul id="blocked-sites-list">
            </ul>

            <p class="empty-state" id="empty-blocklist-msg">
                No sites blocked yet. Add one above to get started.
            </p>
        </div>
        <div class="settings-section">
            <button id="open-options-btn" class="btn btn-secondary full-width">
                Open Settings
            </button>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
